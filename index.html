<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TODO</title>
</head>
<body>
    <section class="main">
        <h1 class="title">Todo List By Naseem</h1>
        <p class="sub-title">A simple todo to do daily tasks</p>
        <div class="create-todo">
            <input type="text" maxlength="50" class="new-todo" placeholder="Create a New Todo">
            <button class="add-todo">Add</button>
        </div>
        <div class="created-todos">
            <h4>Your Todos</h4>
        </div>
    </section>
    <!-- <button class="remove-todo">Remove</button>
    <button class="update-todo">Update</button> -->
    <script src="todo.js"></script>
</body>
</html>
